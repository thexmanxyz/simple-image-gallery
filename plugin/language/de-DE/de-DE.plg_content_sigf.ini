PLG_SIGF_TCEXP="Ablaufzeit des Vorschaubilder Caches"
PLG_SIGF_TCEXP_DESC="Ablaufzeit des Vorschaubilder Caches in Minuten. Um den Vorschaubilder Cache für eine bestimmte Galerie sofort zu aktualisieren, setzen Sie diesen Wert einfach auf 0, laden Sie anschließend die Galerieseite in Joomla neu und setzen Sie ihn auf 3600 zurück. Vergessen Sie diesen Wert niemals auf 0, da sonst jedes Mal, wenn eine Galerie geladen wird, die Vorschaubilder neu erstellt werden, was zur Überlastung des Servers führen kann. Wenn Sie möchten das der Cache nicht abläuft, setzen Sie diesen Wert auf -1."
