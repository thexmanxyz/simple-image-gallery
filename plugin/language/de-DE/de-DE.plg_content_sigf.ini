PLG_SIGF_TQ="Vorschaubild Qualität"
PLG_SIGF_TQ_DESC="Wählen Sie die Bildqualität für die generierten Vorschaubilder (in %). Die Werte reichen von 0 bis 100, wobei 100 das bestmögliche Ergebnis liefert. Werte zwischen 70 und 90 sollten im Allgemeinen bevorzugt werden. Denken Sie daran, je niedriger dieser Wert ist, desto weniger Speicher benötigt die generierte Miniaturansicht und desto weniger Leistung wird vom Server beansprucht."
PLG_SIGF_TW="Vorschaubildbreite"
PLG_SIGF_TW_DESC="Wählen Sie die maximale Breite für Vorschaubilder (in Pixel)."

