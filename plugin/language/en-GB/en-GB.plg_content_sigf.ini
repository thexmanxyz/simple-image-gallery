PLG_SIGF_TCEXP="Thumbnail cache expiration time"
PLG_SIGF_TCEXP_DESC="Thumbnail cache expiration time in minutes. To instantly refresh the thumbnail cache for a particular gallery, simply set this value to 0, reload the gallery page in Joomla and reset it to 3600. Never forget this value to 0 or else thumbnails will be created every time a gallery is loaded, thus overloading the server's resources."
