PLG_SIGF_TQ="Thumbnail image quality"
PLG_SIGF_TQ_DESC="Adjust the quality (in %) of the generated image thumbnail. Values range from 0 to 100, with 100 giving the best possible result. Values between 70 to 90 should generally be preferred. Remember that the lower this value is, the smaller the size of the generated thumbnail will be and the less processing power it will consume from the server."
